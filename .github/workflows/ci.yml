name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: ~

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
    - name: Install wasm-tools
      run: |
        dotnet workload install wasm-tools-net7
    - name: Setup appsettings.json
      run: |
        echo "{\"apiKey\": \"${{ secrets.YOUTUBE_API_KEY }}\"}" > TubeLess/Assets/appsettings.json
    - name: Build
      run: dotnet build -c Release ./TubeLess.Browser
    - name: Publish
      run: dotnet publish -c Release ./TubeLess.Browser
    - name: Add 404 page
      run: |
        cp TubeLess.Browser/bin/Release/net7.0/browser-wasm/AppBundle/index.html TubeLess.Browser/bin/Release/net7.0/browser-wasm/AppBundle/404.html
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './TubeLess.Browser/bin/Release/net7.0/browser-wasm/AppBundle'

  deploy:
    needs: build_and_upload
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
